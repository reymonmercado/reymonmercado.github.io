<!DOCTYPE html>
<html>
  <head>
    <title>Reymon Mercado | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#">Home</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <img src="profile-image.jpg" alt="Profile Image">
        <h1>Reymon Mercado</h1>
        <p>Software Developer</p>
      </div>
    </section>

    <section class="projects" id="projects">
      <div class="container">
        <h2>My Projects</h2>
        <div class="project">
          <img src="project-1.jpg" alt="Project 1">
          <h3>Project 1</h3>
          <p>Description of project 1.</p>
        </div>
        <div class="project">
          <img src="project-2.jpg" alt="Project 2">
          <h3>Project 2</h3>
          <p>Description of project 2.</p>
        </div>
        <div class="project">
          <img src="project-3.jpg" alt="Project 3">
          <h3>Project 3</h3>
          <p>Description of project 3.</p>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
